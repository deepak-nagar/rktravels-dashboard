<div class="container-scroller">
  <!-- partial:../../partials/_navbar.html -->
  <nav
    class="navbar default-layout-navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row"
  >
    <div
      class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center"
    >
      <a class="navbar-brand brand-logo" href="../../index.html"
        ><img src="../../assets/images/logo.png" alt="logo"
      /></a>
      <a class="navbar-brand brand-logo-mini" href="../../index.html"
        ><img src="../../assets/images/logo.png" alt="logo"
      /></a>
    </div>
    <div class="navbar-menu-wrapper d-flex align-items-stretch">
      <button
        class="navbar-toggler navbar-toggler align-self-center"
        type="button"
        data-toggle="minimize"
      >
        <span class="mdi mdi-menu"></span>
      </button>

      <ul class="navbar-nav navbar-nav-right">
        <li class="nav-item nav-profile dropdown">
          <a
            class="nav-link dropdown-toggle"
            id="profileDropdown"
            href="#"
            data-toggle="dropdown"
            aria-expanded="false"
          >
            <div class="nav-profile-img">
              <img src="../../assets/images/faces/face1.jpg" alt="image" />
              <span class="availability-status online"></span>
            </div>
            <div class="nav-profile-text">
              <p class="mb-1 text-black">Admin</p>
            </div>
          </a>
          <div
            class="dropdown-menu navbar-dropdown"
            aria-labelledby="profileDropdown"
          >
            <a class="dropdown-item" href="#">
              <i class="mdi mdi-settings mr-2 text-success"></i> Change Password
            </a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">
              <i class="mdi mdi-logout mr-2 text-primary"></i> Signout
            </a>
          </div>
        </li>

        <li class="nav-item nav-logout d-none d-lg-block">
          <a class="nav-link" href="#">
            <i class="mdi mdi-power"></i>
          </a>
        </li>
      </ul>
      <button
        class="navbar-toggler navbar-toggler-right d-lg-none align-self-center"
        type="button"
        data-toggle="offcanvas"
      >
        <span class="mdi mdi-menu"></span>
      </button>
    </div>
  </nav>
  <!-- partial -->
  <div class="container-fluid page-body-wrapper">
    <!-- partial:../../partials/_sidebar.html -->
    <nav class="sidebar sidebar-offcanvas" id="sidebar">
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'/categories'">
            <span class="menu-title">Category</span>
            <i class="mdi mdi-book-multiple menu-icon"></i>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" [routerLink]="'/services'">
            <span class="menu-title">Services</span>
            <i class="mdi mdi-airplane menu-icon"></i>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'/packages'">
            <span class="menu-title">Packages</span>
            <i class="mdi mdi-package menu-icon"></i>
          </a>
        </li>
      </ul>
    </nav>
    <!-- partial -->
    <div class="main-panel">
      <div class="content-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-8">
              <h2>Manage <b>Category</b></h2>
            </div>
            <div class="col-sm-3">
              <a
                [routerLink]="'/category'"
                class="btn btn-success"
                data-toggle="modal"
                ><i class="mdi mdi-library-plus"></i>
                <span>Add New Category</span></a
              >
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
              <div class="card-body">
                <alert></alert>
                <table
                  class="table table-striped"
                  [svData]="data"
                  #sv="svDataTable"
                  [svRowsOnPage]="5"
                  svSortBy="category"
                  svSortOrder="asc"
                >
                  <thead>
                    <tr>
                      <th>
                        <sv-default-sorter by="category"
                          >Category</sv-default-sorter
                        >
                      </th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of sv.data">
                      <td>{{ item.category | uppercase }}</td>
                      <td>
                        <button
                          type="button"
                          class="btn btn-danger"
                          (click)="deleteCategory(item.id)"
                        >
                          <i class="mdi mdi-delete"></i>Delete
                        </button>
                      </td>
                    </tr>
                  </tbody>
                  <tfoot>
                    <tr>
                      <td colspan="4">
                        <sv-bootstrap-paginator
                          [rowsOnPageSet]="[5, 10, 25]"
                        ></sv-bootstrap-paginator>
                      </td>
                    </tr>
                  </tfoot>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
      <!-- partial:../../partials/_footer.html -->
      <footer class="footer"></footer>
      <!-- partial -->
    </div>
    <!-- main-panel ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
