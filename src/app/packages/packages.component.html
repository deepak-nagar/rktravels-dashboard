      /></a>
      <a class="navbar-brand brand-logo-mini" href="../../index.html"

      /></a>
    </div>
    <div class="navbar-menu-wrapper d-flex align-items-stretch">
      <button
        class="navbar-toggler navbar-toggler align-self-center"
        type="button"
        data-toggle="minimize"
      >
        <span class="mdi mdi-menu"></span>
      </button>

      <ul class="navbar-nav navbar-nav-right">
        <li class="nav-item nav-profile dropdown">
          <a
            class="nav-link dropdown-toggle"
            id="profileDropdown"
            href="#"
            data-toggle="dropdown"
            aria-expanded="false"
          >
            <div class="nav-profile-img">
              <img src="../../assets/images/faces/face1.jpg" alt="image" />
              <span class="availability-status online"></span>
            </div>
            <div class="nav-profile-text">
              <p class="mb-1 text-black">David Greymaax</p>
            </div>
          </a>
          <div

            <a class="dropdown-item" href="#">
              <i class="mdi mdi-settings mr-2 text-success"></i> Change Password

              <i class="mdi mdi-logout mr-2 text-primary"></i> Signout

        </li>

        <li class="nav-item nav-logout d-none d-lg-block">
          <a class="nav-link" href="#">
            <i class="mdi mdi-power"></i>
          </a>
        </li>
      </ul>
      <button
        class="navbar-toggler navbar-toggler-right d-lg-none align-self-center"
        type="button"
        data-toggle="offcanvas"
      >
        <span class="mdi mdi-menu"></span>
      </button>

  <!-- partial -->
  <div class="container-fluid page-body-wrapper">
    <!-- partial:../../partials/_sidebar.html -->
    <nav class="sidebar sidebar-offcanvas" id="sidebar">
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'/dashboard'">
            <span class="menu-title">Category</span>
            <i class="mdi mdi-book-multiple menu-icon"></i>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" [routerLink]="'/services'">
            <span class="menu-title">Services</span>
            <i class="mdi mdi-airplane menu-icon"></i>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'/packages'">
            <span class="menu-title">Packages</span>
            <i class="mdi mdi-package menu-icon"></i>
          </a>
        </li>
      </ul>
    </nav>
    <!-- partial -->
    <div class="main-panel">
      <div class="content-wrapper">
        <div class="page-header">
          <h3 class="page-title">Package Form</h3>
        </div>
        <div class="row">
          <div class="col-12 grid-margin stretch-card">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">Service</h4>

                <form class="forms-sample">
                  <div class="form-group">
                    <label for="exampleInputPackage">Package Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="exampleInputPackage"
                      placeholder="Package Name"
                    />
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPackage">Package Price</label>
                    <input
                      type="text"
                      class="form-control"
                      id="exampleInputPackage"
                      placeholder="5000"
                    />
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPackage">Tour Location</label>
                    <input
                      type="text"
                      class="form-control"
                      id="exampleInputPackage"
                      placeholder="Indore To Bhopal"
                    />
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPackage">Date</label>
                    <input
                      type="text"
                      class="form-control"
                      id="exampleInputPackage"
                      placeholder="2-2-2020 To 5-7-2020"
                    />
                  </div>

                  <div class="form-group">
                    <label>Multiple Image upload</label>
                    <input
                      type="file"
                      name="img[]"
                      class="file-upload-default"
                    />
                    <div class="input-group col-xs-12">
                      <input
                        type="file"
                        class="form-control file-upload-info"
                        placeholder="Upload Image"
                      />
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="exampleTextarea1">Package Detail</label>
                    <textarea
                      class="form-control"
                      id="exampleTextarea1"
                      rows="4"
                    ></textarea>
                  </div>
                  <button type="submit" class="btn btn-gradient-primary mr-2">
                    Submit
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
      <!-- partial:../../partials/_footer.html -->
      <footer class="footer">
        <div
          class="d-sm-flex justify-content-center justify-content-sm-between"
        >
          <span
            class="text-muted text-center text-sm-left d-block d-sm-inline-block"
            >Copyright Â© 2017
            <a href="https://www.bootstrapdash.com/" target="_blank"
              >BootstrapDash</a
            >. All rights reserved.</span
          >
          <span
            class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center"
            >Hand-crafted & made with <i class="mdi mdi-heart text-danger"></i
          ></span>
        </div>
      </footer>
      <!-- partial -->
    </div>
    <!-- main-panel ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
